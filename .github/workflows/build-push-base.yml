on:
  push:
    branches:
      - main

jobs:
  build-push-toolkit-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with: 
          version: 1.6.1
          virtualenvs-create: false

      - name: Install dependencies
        run: poetry install
        
      - name: Build and push base toolkit images
        run: |
          echo '${{ secrets.ENV }}' > .env
          make build-push-base

        
